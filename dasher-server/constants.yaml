server:
  listen_addr: "localhost:8082"
  frontend_addr: "http://localhost:5173"
  api:
    stream_from_client_path: "stream"

stream:
  read_buffer_size: 8192
  write_buffer_size: 4096
  got_chunk_msg: "Received binary data of length: %d\n"

errors:
  forbidden: "We don't allow your kind in here."
  internal: "Something went wrong on our side."