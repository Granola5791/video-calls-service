hash:
  time: 2 # Number of iterations
  memory: 65536
  threads: 4
  keyLen: 32
  saltLen: 16

database:
  sslmode: disable
  timezone: Asia/Jerusalem
  meeting_events:
    participant_left: "Participant left"
    participant_joined: "Participant joined"
    participant_timeout: "Participant timeout"
    participant_kicked_by_host: "Participant kicked by host"

server:
  listen_addr: "localhost:8081"
  frontend_addr: "http://localhost:5173"
  api:
    params:
      meeting_id_name: "meeting_id"
      user_to_kick_name: "user_to_kick"

    check_login_path: /check-login
    check_admin_path: /check-admin
    signup_path: /signup
    login_path: /login
    create_meeting_path: /create-meeting
    get_call_notifications_path: /get-call-notifications/:meeting_id
    join_meeting_path: /join-meeting/:meeting_id
    leave_meeting_path: /leave-meeting/:meeting_id
    keep_alive_path: /keep-alive/:meeting_id
    kick_participant_path: "kick-participant/:meeting_id/:user_to_kick"


jwt:
  token_cookie_name: "auth_token"
  token_exp: 3600 # in seconds
  user_id_name: "user_id"
  role_name: "role"
  in_meeting_name: "in_meeting"
  exp_name: "exp"
  admin_role: "admin"
  meeting_id_name: "meeting_id"

errors:
  invalid_input: "Invalid input"
  user_exists: "User already exists"
  internal_server_error: "Internal server error"
  meeting_not_found: "Meeting not found"

success:
  user_created: "User created successfully"
  login_successful: "Login successful"

signup:
  min_password_length: 10
  max_password_length: 64
  min_username_length: 1
  max_username_length: 32

meeting:
  meeting_id_name: "meeting_id"
  token_name: "meeting_token"
  token_exp: 3600 # in seconds
  is_host_name: "is_host"
  participants_name: "participants"

notifications:
  channel_buffer_size: 16

websocket:
  port: 8082
  read_buffer_size: 1024
  write_buffer_size: 1024

keep_alive:
  token_exp: 20 # in seconds
  token_cookie_name: "keep_alive_token"
  token_regen_interval: 10